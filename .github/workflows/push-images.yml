name: Push Images to GHCR

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  push-images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get short SHA
        id: sha
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/ai.Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/olym-pose-ai:latest
            ghcr.io/${{ github.repository_owner }}/olym-pose-ai:${{ steps.sha.outputs.short_sha }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/web.Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/olym-pose-web:latest
            ghcr.io/${{ github.repository_owner }}/olym-pose-web:${{ steps.sha.outputs.short_sha }}
