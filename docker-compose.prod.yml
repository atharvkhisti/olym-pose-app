services:
  # AI Backend Service
  ai:
    image: ghcr.io/atharvkhisti/olym-pose-ai:latest
    container_name: olym-pose-ai
    ports:
      - "8001:8001"
    environment:
      - MODELS_DIR=/app/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - olym-pose-network

  # Frontend Web Service
  web:
    image: ghcr.io/atharvkhisti/olym-pose-web:latest
    container_name: olym-pose-web
    ports:
      - "3000:3000"
    env_file: .env
    environment:
      - NODE_ENV=production
      # In production, frontend browser calls AI through Caddy reverse proxy
      - NEXT_PUBLIC_AI_SERVICE_URL=https://olymplus.duckdns.org/api
      # NextAuth v5 requires this for production
      - AUTH_TRUST_HOST=true
      # These must be set in .env file:
      # - NEXTAUTH_URL
      # - NEXTAUTH_SECRET
      # - GOOGLE_CLIENT_ID
      # - GOOGLE_CLIENT_SECRET
      # - MONGODB_URI
    depends_on:
      ai:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)}).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - olym-pose-network

  # Caddy Reverse Proxy
  caddy:
    image: caddy:2
    container_name: olym-pose-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    networks:
      - olym-pose-network
    restart: unless-stopped
    depends_on:
      - web
      - ai

volumes:
  caddy-data:
  caddy-config:

networks:
  olym-pose-network:
    driver: bridge
