services:
  # AI Backend Service
  ai:
    image: ghcr.io/atharvkhisti/olym-pose-ai:latest
    container_name: olym-pose-ai
    ports:
      - "8001:8001"
    environment:
      - MODELS_DIR=/app/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - olym-pose-network

  # Frontend Web Service
  web:
    image: ghcr.io/atharvkhisti/olym-pose-web:latest
    container_name: olym-pose-web
    ports:
      - "3000:3000"
    env_file: .env
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_AI_SERVICE_URL=http://ai:8001
    depends_on:
      ai:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - olym-pose-network

networks:
  olym-pose-network:
    driver: bridge
